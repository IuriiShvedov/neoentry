<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container-fluid">
            <div class="hdr-left">
                <a class="navbar-brand" href="#">
                    <img src="assets/img/QPICK.svg" alt="logopic">
                </a>
            </div>
            <div class="hdr-right">
                <div class="heart-cart">
                    <a href=""> <img src="assets/img/heart.svg" alt=""></a>
                    <a href=""> <img class="shpcrt" src="assets/img/shopping-cart.svg" alt=""></a>
                    <div class="counter-cart">
                        <p>0</p>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <h3>Корзина</h3>
        <div class="cart-left-side">
            <div class="section-cartone">
                <div class="cartimg"><img src="assets/img/headph1.png" alt=""></div>
                <div class="cartnameprice">
                    <div class="cartname"><p>Apple BYZ S852I</p></div>
                    <div class="cartprice"><p>2 927 ₽</p></div>
                </div>
                <div class="cartdelete"><img src="assets/img/delete.svg" alt=""></div>
            </div>
            <div class="section-carttwo">
                <div class="cartcounter">
                    <a href=""><img src="assets/img/minus.svg" alt=""></a>
                    <p>1</p>
                    <a href=""><img src="assets/img/plus.svg" alt=""></a>
                </div>
                <div class="cartpriceamount"><p>2 927 ₽</p></div>
            </div>
        </div>
        <div class="cart-right-side"></div>
    </main>

    <footer>
        <div class="footer-main">
            <div class="footer-logo"><img class="qlogo" src="assets/img/QPICK.svg" alt=""></div>
            <div class="footer-menu">
                <ul>
                    <li><a href="">Избранное</a></li>
                    <li><a href="">Корзина</a></li>
                    <li><a href="">Контакты</a></li>
                </ul>
            </div>
            <div class="footer-language">
                <div class="footer-acc">
                    <a href="">Условия сервиса</a>
                </div>
                <div class="footer-change-language">
                    <ul>
                        <li><img src="assets/img/RU.svg" alt=""></li>
                        <li><a class="rus-switch" href="">Рус</a></li>
                        <li><a class="eng-switch" href="">Eng</a></li>
                    </ul>
                </div>
            </div>
            <div class="footer-social">
                <ul>
                    <li><a href=""><img src="assets/img/VK.svg" alt=""></a> </li>
                    <li><a href=""><img src="assets/img/Telegram.svg" alt=""></a> </li>
                    <li><a href=""><img src="assets/img/Whatsapp.svg" alt=""></a> </li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
